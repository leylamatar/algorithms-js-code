    <script>
        //-------1---------Klavyeden girilecek X değerinden N değerine 
        //kadar tüm doğal sayıları listeleyen algoritma

        function listNumbers(X, N) {
            var X = prompt("Enter the first number");
            var N = prompt("Enter the second number");
            for (i = X; i <= N; i++)
                console.log(i);
        }
        //listNumbers(X,N);

        //-------2---------Klavyeden girilecek bir N değerine kadar fibonecci dizisini bulan algoritma

        function fibonacciSequence() {
            var x = 1;
            var y = 1;
            count = 3;
            var N = prompt("Enter the number of fibonacci sequence");
            console.log(x)
            console.log(y)
            while (count <= N) {
                var z = x + y;
                console.log(z);
                x = y;
                y = z;
                count++;
            }
        }
        // fibonacciSequence();


        //------3-------------Klavyeden girilen bir sayının tüm tam bölenlerini bulup listeleyen algoritma

        function exactDivisor() {
            var N = prompt("Enter the number to find the exact divisor");
            for (var i = 1; i <= N; i++) { 
                if (N % i == 0) {
                    console.log(N + " is divisible by " + i);
                }
            }
        }
        // exactDivisor();

        //-------4---------------Klavyeden girilen üç sayıdan büyüklük sıralamasına göre ortadakini
        //bulup ekrana yazan program için algoritma


        function findMiddleNumber() {
            var x = prompt("Enter the first number");
            var y = prompt("Enter the second number");
            var z = prompt("Enter the third number");
            if (x > y & y > z) {
                console.log("middle number is : " + y)
            } else if (z > y & y > x) {
                console.log("middle number is : " + y)
            } else if (y > x & x > z) {
                console.log("middle number is : " + x)
            } else if (z > x & x > y) {
                console.log("middle number is : " + x)
            } else if (x > z & z > y) {
                console.log("middle number is : " + z)
            } else if (y > z & z > x) {
                console.log("middle number is : " + z)
            }
            console.log(x, y, z)
        }
        // findMiddleNumber();

        //--------5--------------Klavyeden girilen A ve B gibi iki sayının bölme işlemi
        //kullanmadan sadece toplama ve çıkarma kullanarak kalanlı bölme yapan algoritma



        function divide() {
            var A = prompt("Enter the dividend");
            var B = prompt("Enter the divisor");
            A = parseInt(A);
            B = parseInt(B);
            var division = 0;
            while (A >= B) {
                A = A - B;
                division = division + 1;
            }
            console.log("Remainder: " + A);
            console.log("Quotient: " + division);
        }
        // divide();

        //----6----------Klavyeden girilen A ve B gibi iki sayıyı, çarpma işlemi kullanmadan
        //sadece toplama ve çıkarma kullanarak çarpıp sonucu ekrana yazan algoritma


        function multiplication() {
            var A = prompt("Enter the first number");
            var B = prompt("Enter the second number");
            A = parseInt(A);
            B = parseInt(B);
            var sum = 0;

            while (B > 0) {
                sum = sum + A;
                B = B - 1;
            }

            console.log("Result: " + sum);
        }
        // multiplication();


        //-----7-------- Sıfır –0 girilinceye kadar klavyeden okutulan değerlerin ortalamasını hesaplayıp
        // ekrana yazan algoritma

        function average() {
            var N = prompt("Enter any number. Enter 0 to exit ");
            var sum = 0;
            var num = 0;
            while (N != 0) {
                sum = sum + parseInt(N);
                num = num + 1;
                N = prompt("Enter a number. Enter 0 to exit");

            }
            avg = sum / num;
            console.log("Average: " + avg);
        }
        // average();

        //----8------Klavyeden girilecek 20 sayının tek olanlarını ayrı çift olanlarını ayrı toplayıp sonuçları ekrana yazan algoritma


        function sumOddAndEven() {
            var even = 0;
            var odd = 0;
            var count = 0;
            while (count < 20) {
                var N = prompt("Enter number ");
                N = parseInt(N);

                if (N % 2 == 0) {
                    even += N;

                } else {
                    odd += N;

                }
                count++;
            }
            console.log("sum of even numbers " + even);
            console.log("sum of odd numbers " + odd);
        }
        //sumOddAndEven();


        //----9----Klavyeden girilecek iki pozitif tam sayının OBEB bulacak algoritma

        function findObeb() {
            var x = prompt("Enter number ");
            var y = prompt("Enter number ");
            var obeb;
            if (x > y) {
                obeb = y;
            } else {
                obeb = x;
            }
            while (x % obeb != 0 || y % obeb != 0) {
                obeb--;
            }

            console.log(obeb);
        }
        //findObeb();

        }
